<!DOCTYPE html>
<html>
<head>
  <title>Mental Health Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('/static/background.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: white;
      min-height: 100vh;
    }

    h1 {
      font-weight: 700;
      text-shadow: 2px 2px 4px #000;
      margin-bottom: 25px;
    }

    .form-container {
      margin-top: 80px;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
    }

    .form-control {
      border-radius: 20px;
      padding: 12px;
      font-weight: bold;
      text-align: center;
    }

    .btn-checkin {
      background-color: #2c2c2c;
      color: white;
      font-weight: bold;
      padding: 10px 25px;
      border-radius: 25px;
      margin-top: 10px;
    }

    .result-box {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.95);
      color: #222;
      padding: 25px;
      border-radius: 20px;
      text-align: left;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .btn-resource {
      border-radius: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body class="text-center d-flex align-items-center justify-content-center">
  <div class="container" style="max-width: 650px;">
    <h1>HOW ARE YOU FEELING?</h1>
    <div class="form-container">
      <form method="POST">
        <input type="text" name="user_input" class="form-control mb-3" placeholder="Type how you feel..." required>
        <button type="submit" class="btn btn-checkin">CHECK IN</button>
      </form>

      {% if mood %}
      <div class="result-box">
        <h4>ðŸ§  Detected Emotion: {{ mood }}</h4>
        <p><strong>ðŸ’¬ Quote:</strong> {{ result.quote }}</p>
        <p><strong>ðŸŒ± Tip:</strong> {{ result.tip }}</p>
        <a href="{{ result.link }}" target="_blank" class="btn btn-outline-dark btn-resource">Helpful Resource</a>
      </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
